<div *ngIf="author">
  <h2>Information on {{author.name | uppercase}}</h2>
  <div>
    <label>Num:
      <input [(ngModel)]="author.id" readonly>
    </label>
  </div>
  <div>
    <label>Name:
      <input [(ngModel)]="author.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>Email:
      <input [(ngModel)]="author.email" placeholder="email">
    </label>
  </div>
  <button (click)="update()">Update</button>
  <button (click)="delete">Delete</button>
  <button (click)="goBack()">Go Back</button>
</div>
