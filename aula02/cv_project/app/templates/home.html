{% load static %}
<link rel="stylesheet" href="{% static "content/style.css" %}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<table id="bodyCV">
    {% for cv in cvs %}
        {#        <a href="/cv/{{ cv }}">CV #{{ cv }}</a>#}
        {#        <br>#}
        <div class="card" style="float:left; margin: 5px; width: 250px; height: 250px">
            <img src="/static/imgs/{{ cv.photo }}" class="card-img-top" style="display:block; margin: auto" alt="{{ cv.id }} photo">
            <div class="card-body">
                <h5 class="card-title">{{ cv.name.firstname }} {{ cv.name.lastname }}</h5>
                <a href="/cv/{{ cv.id }}" class="btn btn-primary stretched-link" style="width: 100%">Load CV #{{ cv.id }}</a>
            </div>
        </div>
    {% endfor %}
</table>
