{% extends 'layout.html' %}
{% block content %}
    {% if error %}
        <p>ERROR: Insert a query term.</p>
    {% endif %}
    <form action="." method="post" class="form-group" style="margin-inline: 1em">
        {% csrf_token %}
        <input type="text" name="query">
        <input type="submit" value="Search">
    </form>
{% endblock %}
