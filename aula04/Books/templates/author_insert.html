{% extends 'layout.html' %}
{% block content %}
    <form method="post" class="form-group" style="margin-inline: 1em">
        {% csrf_token %}
        <p>Name</p>
        <input type="text" name="name">
        <p>Email Address</p>
        <input type="email" name="email">
        <br>
        <input type="submit" value="Add" style="margin-top: 0.5em">
    </form>
{% endblock %}
