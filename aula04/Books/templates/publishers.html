{% extends "layout.html" %}
{% block content %}
    <table class="table table-dark table-striped table-bordered">
        <h1 class="text-center">Publishers</h1>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Website</th>
        </tr>
        {% for publisher in publishers %}
            <tr>
                <td><a href="/publishers/{{ publisher.id }}">{{ publisher.name }}</a></td>
                <td>{{ publisher.city }}</td>
                <td>{{ publisher.country }}</td>
                <td><a href="{{ publisher.website }}">{{ publisher.website }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
