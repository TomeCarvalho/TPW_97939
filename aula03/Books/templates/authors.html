{% block content %}
    <table>
        <h1>Authors</h1>
        <tr>
            <th>Name</th>
            <th>Email Address</th>
        </tr>
        {% for author in authors %}
            <tr>
                <td><a href="/authors/{{ author.id }}">{{ author.name }}</a></td>
                <td>{{ author.email }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
